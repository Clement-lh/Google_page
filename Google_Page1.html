<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width
  <link rel="stylesheet" href="GooglePage1.css">
  <title>Google.com</title>
</head>

<body>

  <div class="header"
    <div class="Gmail" </div>
    <div class="Images" </div>
    <div class="Connexion" </div>
  </div>
    
  <div class="google-logo">
    <img class="logo" src="googlelogo_color.png">
  </div>

  <div class="conteneur">
    <a href="" class="loupe">
      <img src="loupe.png" alt="">
    </a>
     
    <input type="input-conteneur" type="text" 
    placeholder="Effectuer une recherche sur Google ou saisissez une URL">
    
    <a href="" class="voice">
      <img src="voice-icon.png" alt="">
    </a>
  </div>

  <div class="buttons">
    <input type="btn" class="btn" value="Recherche Google">
    <input type="btn" class="btn" value="J'ai de la chance">
  </div>

  <div class="footer"
    <div class="France" </div>
    <div class="À propos" </div>
    <div class="Publicité" </div>
    <div class="Entreprise" </div>
    <div class="Comment fonctionne la recherche Google" </div>
    <div class="Neutre en carbonne depuis 2007" </div>
    <div class="Info consommateurs" </div>
    <div class="Confidentialité" </div>
    <div class="Conditions" </div>
    <div class="Paramètres" </div>

  </div>
</body>
</html>
